навигации отображается, как выезжающая боковая панель. Мобильное меню фиксированное, высота
соответствует высоте вьюпорта. Меню реализовано якорными ссылками, которые ведут на соответствующие
разделы макета. Кнопка “Buy now” открывает модальное окно с формой заказа. Так как дизайна
